<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <center>
    <h1 class="poppins-extrabold">Student Form</h1>
    <hr>
    <form id="student-form">
        <table border="1">
            <tr>
                <td>Name</td>
                <td> <input type="text" placeholder="Enter your name" id="name" class="one"> </td>
            </tr>
            <tr>
                <td>Age</td>
                <td> <input type="number" placeholder="Enter your age" id="age" class="one"> </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="Gender" value="Male">Male
                    <input type="radio" name="Gender" value="Female">Female
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select id="course">
                        <option>Html</option>
                        <option>Css</option>
                        <option>Javascript</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td> <input type="email" placeholder="Enter your email" id="email" class="one"> </td>
            </tr>
            <tr>
                <td colspan="2"> <button type="submit" id="save-button">Save</button></td>
            </tr>
        </table>
    </form>

    <table id="student-table" border="1">
        <thead>
            <th>NAME</th>
            <th>AGE</th>
            <th>GENDER</th>
            <th>COURSE</th>
            <th>EMAIL</th>
            <th>ACTION</th>
        </thead>

        <tbody class="tablerow">
        </tbody>
    </table>
    </center>
    <script src="script.js"></script>
</body>
</html>
